<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
        
    <header class="pizza_Header">

        <div class="marca">
            <div class="pizza_Img"></div>
            <div class="logotipo">
                 <span class="palavra_Verde">Pizza</span>
                 <span class="palavra_Branca">&</span>
                <span class="palavra_Vermelha">Front</span>
            </div>
        </div>

        <div class="ul_Container">
            <ul class="ul_Content">
                 <li><a href="#">Home</a></li>
                 <li><a href="#">Ranking</a></li>
                 <li><a href="#">Promoção</a></li>
                 <li><a href="#">Contato</a></li>
            </ul>
        </div>

    </header>

    <main>

        <div class="container">
            
            <div class="promocao_Img card">
                <div class="promocao_Texto">
                    <span class="palavra_Vermelha">Envio grátis</span>
                    <span class="palavra_Branca">Comprando</span>
                    <span class="palavra_Vermelha">2 pizzas</span>
                </div>
            </div>

            <div class="card">

                <div class="card_Titulo">
                    <span class="palavra_Vermelha card_Titulo">Cardápio de Pizzas</span>
                </div>

                <div class="lista_Menu">
                    <span class="titulo_Cardapio">TOP 5</span>
                    <ol>
                        <li>Frango e Catupiry</li>
                        <li>Hawaiana</li>
                        <li>Bolonhesa</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <div class="cardapio_Img"></div>
            </div>

        </div>
    
    </main>

    <footer> 

        <nav>
            <ul class="ul_Footer">
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoção</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        
        <div class="group_Footer">
            <div class="pizza_Img"></div>
            <div class="logotipo">         
                <span class="palavra_Verde">Pizza</span>
                <span class="palavra_Branca">&</span>
                <span class="palavra_Vermelha">Front</span>
            </div>
        </div>

    </footer>

</body>
</html>
